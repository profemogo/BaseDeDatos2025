<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repuestos Mérida Administrados</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Repuestos Mérida</h1>
  <div class="container">
    <div class="img-box">
      <img src="iconorm.png" alt="Repuestos">
    </div>
    <div class="form-box">
      <h1>Inicia Sesion</h1>
      <input id="email" type="email" placeholder="Correo">
      <input id="password" type="password" placeholder="Contraseña">
      <button onclick="login()">Iniciar sesión</button>
      <div id="rolInfo" style="margin-top: 10px;"></div>
    </div>
  </div>

  <div id="rolInfo" style="margin-top: 20px;"></div>

  <div id="adminPanel" style="display: none;">
    <h2>Panel de Administrador</h2>
 <!-- Acciones rápidas -->
 <div class="admin-section">
  <h3>Acciones rápidas</h3>
  <div class="admin-actions">
    <button onclick="verRepuestos()">Ver todos los repuestos</button>
    <button onclick="crearVendedor()">Crear nuevo vendedor</button>
  </div>
</div>

<!-- Categorías -->
<section class="admin-section">
  <h3>Categorías</h3>
  <div class="admin-actions">
    <button onclick="verCategorias()">Ver</button>
    <button onclick="abrirFormularioCrearCategoria()">Agregar</button>
  </div>
  <ul id="listaCategorias"></ul>
</section>

<!-- Usuarios -->
<section class="admin-section">
  <h3>Usuarios</h3>
  <div class="admin-actions">
    <button onclick="verUsuarios()">Ver</button>
    <button onclick="abrirFormularioCrearUsuario()">Agregar</button>
  </div>
  <ul id="listaUsuarios"></ul>
</section>

<!-- Repuestos -->
<section class="admin-section">
  <h3>Repuestos</h3>
  <div class="admin-actions">
    <button onclick="verRepuestos()">Ver</button>
    <button onclick="abrirFormularioCrearRepuesto()">Agregar</button>
  </div>
  <ul id="listaRepuestos"></ul>
</section>

<!-- Solicitudes -->
<section class="admin-section">
  <h3>Solicitudes</h3>
  <div class="admin-actions">
    <button onclick="verSolicitudes()">Ver</button>
    <button onclick="abrirFormularioCrearSolicitud()">Agregar</button>
  </div>
  <ul id="listaSolicitudes"></ul>
</section>

<!-- Mensajes -->
<section class="admin-section">
  <h3>Mensajes</h3>
  <div class="admin-actions">
    <button onclick="verMensajes()">Ver</button>
    <button onclick="abrirFormularioCrearMensaje()">Agregar</button>
  </div>
  <ul id="listaMensajes"></ul>
</section>
</div>
  

    <ul id="adminRepuestosList"></ul>

    <div id="modalCrearVendedor" class="modal" style="display:none; position: fixed; top: 0; left: 0; width:100%; height:100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
      <div style="background: white; padding: 20px; border-radius: 8px; width: 300px;">
        <h3>Nuevo Vendedor</h3>
        <input id="vendedorNombre" placeholder="Nombre completo"><br><br>
        <input id="vendedorEmail" type="email" placeholder="Correo"><br><br>
        <input id="vendedorPassword" type="password" placeholder="Contraseña"><br><br>
        <button onclick="enviarCrearVendedor()">Crear</button>
        <button onclick="cerrarModal()" style="margin-left: 10px;">Cancelar</button>
        <div id="crearVendedorResultado" style="margin-top:10px; color: green;"></div>
      </div>
    </div>

  </div>

  <div id="clientePanel" style="display: none;">
    <h2>Buscar Repuestos</h2>
    <input id="filtroNombre" placeholder="Nombre">
    <button onclick="buscarRepuestos()">Buscar</button>
    <ul id="resultados"></ul>
    <h3>Comprar (simulado)</h3>
    <input id="repuestoID" placeholder="ID del repuesto">
    <input id="cantidad" type="number" placeholder="Cantidad">
    <button onclick="comprar()">Comprar</button>
  </div>

  <div id="vendedorPanel" style="display: none;">
    <h2>Mis ventas</h2>
    <button onclick="verMisVentas()">Ver</button>
    <ul id="ventasList"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
